{% extends 'base.html' %}
{% block body %}
    <div class="col-lg-12 dont-print">
        <div class="card">
            <div class="card-header">
                <h3>   تقارير عملاء خاملين
                </h3>
              </div>
            <div class="card-body">
                <form class="form-horizontal" method="get" action="#">
                    <input name="type" type="hidden" value="{{ request.GET.type }}">
                    <h5> من تاريخ : </h5>
                    <input type="date" name="from_date" required>
                    <button name="submit" class="btn btn-success btn-block mt-1" type="submit" value="1"><i
                            class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12 table-responsive">
        <table class="table table-hover">
            <thead>
            <td>#</td>
            <td>اسم العميل</td>
            <td>الشريحة</td>
            <td>الرقم</td>
            </thead>
            <tbody>
            {% for x in customers %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td><a href="{% url 'Customers:CustomerDetail' x.id %}">{{ x.name}}</a></td>
                    <td>{{ x.category }}</td>
                    <td>{{ x.phone }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
